<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/9-2-1/css/9-2-1.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <!----------------------Common part------------------------------------->
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
    <!----------------------------//------------------------------------------->
    <title>Home</title>
  </head>
  <body>
    <!-------------------------Common part------------------------->
    <header class="header">
      <div class="bgm">
        <audio
          id="music"
          type="audio/mp3"
          src="../audio/tree-cricket-bush-1.mp3"
        ></audio>
        <img class="BGM" src="../IMAGE/BGM.png" width="7%" />
        <img
          id="bgmon"
          class="bgmon"
          width="3.7%"
          src="../IMAGE/bgmOnon.png"
          onclick="disableMute();henkou1();"
        />
        <img class="bgmSlash" src="../IMAGE/bgmSlash.png" width="1.5%" />
        <img
          id="bgmoff"
          class="bgmoff"
          width="5%"
          src="../IMAGE/bgmOnoff.png"
          onclick="enableMute();henkou2();"
        />
      </div>
      <img class="line" src="../IMAGE/whiteLine.png" width="100%" />
    </header>
    <!----------------------------//------------------------------------------->
    <img class="shugo" src="../IMAGE/homeImg.png" />
    <p id="special" class="special">とくべつ</p>
    <a href="#">
      <img
        src="../IMAGE/homeSpecialAfter.png"
        id="specialAka"
        class="specialAka"
    /></a>
    <a href="../HTML/gallery.html">
      <p id="gallery" class="gallery">ぎゃらりー</p>
      <img
        src="../IMAGE/homeGalleryAfter.png"
        id="galleryAka"
        class="galleryAka"
    /></a>
    <a href="../HTML/play.html">
      <p id="play" class="play">あそびかた</p>
      <img src="../IMAGE/homePlayAfter.png" id="playAka" class="playAka"
    /></a>
    <a href="../HTML/chara.html">
      <p id="chara" class="chara">じんぶつ</p>
      <img src="../IMAGE/homeCharaAfter.png" id="charaAka" class="charaAka"
    /></a>
    <a href="../HTML/story.html">
      <p id="story" class="story">ものがたり</p>
      <img src="../IMAGE/homeStoryAfter.png" id="storyAka" class="storyAka"
    /></a>
    <div class="news">
      <img class="top" src="../IMAGE/whiteLine.png" />
      <div class="middle">
        <img
          src="../IMAGE/homeOpen.png"
          class="buttonOpen"
          id="buttonOpen"
          onclick="display();"
          width="10%"
        />
        <img
          src="../IMAGE/homeClose.png"
          class="buttonClose"
          id="buttonClose"
          width="10%"
          style="display: none"
        />
        <div class="close_contents">
          <p>2021.10.31 「夏のホラーセール」にて30％OFFで販売中</p>
          <p>2021.07.27　スマホアプリ版『<span>问灵</span>』配信中</p>
        </div>
        <div id="open" class="open_contents">
          <p>2021.10.29　『<span>问灵</span>』本日発売</p>
          <p>2021.10.15　『ぎゃらりー』、『とくべつ』を更新</p>
          <p>2021.07.30　『あそびかた』、『ぎゃらりー』を更新</p>
          <p>2021.07.16　『ものがたり』、『あそびかた』を更新</p>
          <p>2021.07.02　『<span>问灵</span>』の公式サイトがオープン</p>
        </div>
      </div>
      <img id="bottom" class="bottom" src="../IMAGE/whiteLine.png" />
    </div>

    <script src="../JS/header.js"></script>
    <script src="../JS/home.js"></script>
  </body>
</html>
