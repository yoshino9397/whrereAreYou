<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/play.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/8-1/css/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/8-1/css/8-1.css"
    />
    <!----------------------Common part------------------------------------->
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
    <!----------------------------//------------------------------------------->
    <title>Play</title>
  </head>
  <body>
    <header class="header">
      <div class="bgm">
        <audio
          id="music"
          type="audio/mp3"
          src="../audio/tree-cricket-bush-1.mp3"
        ></audio>
        <img class="BGM" src="../IMAGE/BGM.png" width="7%" />
        <img
          id="bgmon"
          class="bgmon"
          width="3.7%"
          src="../IMAGE/bgmOnon.png"
          onclick="disableMute();henkou1();"
        />
        <img class="bgmSlash" src="../IMAGE/bgmSlash.png" width="1.5%" />
        <img
          id="bgmoff"
          class="bgmoff"
          width="5%"
          src="../IMAGE/bgmOnoff.png"
          onclick="enableMute();henkou2();"
        />
      </div>
      <img class="line" src="../IMAGE/whiteLine.png" width="100%" />
    </header>
    <div class="black"></div>
    <img
      class="light rellax"
      src="../IMAGE/lightNew.png"
      width="75%"
      data-rellax-speed="-13"
    />
    <img
      class="blackNew rellax"
      src="../IMAGE/blackNew.png"
      width="75%"
      data-rellax-speed="-13"
    />
    <img class="paper" src="../IMAGE/paper.png" width="70%" />
    <h1>问灵</h1>
    <a href="#"
      ><img id="top" class="top" src="../IMAGE/top.png" width="13%" />
      <img class="topAka" src="../IMAGE/topAka.png" width="14%" />
    </a>

    <a href="../HTML/chara.html"
      ><img id="chara" class="chara" src="../IMAGE/chara.png" width="24%" />
      <img class="charaAka" src="../IMAGE/charaAka.png" width="14%"
    /></a>
    <a href="#"
      ><img
        id="gallery"
        class="gallery"
        src="../IMAGE/gallery.png"
        width="15%" />
      <img class="galleryAka" src="../IMAGE/gallaryAka.png" width="15%"
    /></a>

    <a href="../HTML/story.html"
      ><img id="story" class="story" src="../IMAGE/story.png" width="15%" /><img
        class="storyAka"
        src="../IMAGE/storyAka.png"
        width="15%"
    /></a>
    <a href="../HTML/play.html"
      ><img id="play" class="play" src="../IMAGE/play.png" width="25%" /><img
        class="playAka"
        src="../IMAGE/storyAka.png"
        width="15%"
    /></a>
    <a href="#"
      ><img
        id="special"
        class="special"
        src="../IMAGE/special.png"
        width="15%" /><img
        class="specialAka"
        src="../IMAGE/specialAka.png"
        width="15%"
    /></a>
    <!----------------------------//------------------------------------------->
    <a href="#gaiyoHide"
      ><p
        id="gaiyo"
        class="gaiyo rellax"
        data-rellax-speed="-8"
        onclick="imgchangeGaiyo();"
      >
        概要
      </p></a
    >
    <a href="#seiHide">
      <p
        id="sei"
        class="sei rellax"
        data-rellax-speed="-8"
        onclick="imgchangeSei();"
      >
        「生」
      </p></a
    >
    <a href="#yadoHide">
      <p
        id="yado"
        class="yado rellax"
        data-rellax-speed="-8"
        onclick="imgchangeYado();"
      >
        宿について
      </p></a
    >
    <a href="#townHide">
      <p
        id="town"
        class="town rellax"
        data-rellax-speed="-8"
        onclick="imgchangeTown();"
      >
        町について
      </p></a
    >
    <a href="#igyoHide">
      <p
        id="igyo"
        class="igyo rellax"
        data-rellax-speed="-8"
        onclick="imgchangeIgyo();"
      >
        異形
      </p></a
    >
    <div class="gaiyoHide" id="gaiyoHide">
      <p>概要</p>
      <img class="gaiyoNaiyo" src="../IMAGE/gaiyoNaiyo.png" />
      <img class="tansaku" src="../IMAGE/machiTansaku.png" />
      <img class="tansakuExp" src="../IMAGE/tansakuExp.png" />
      <img class="reason" src="../IMAGE/theirReason.png" />
      <img class="reasonExp" src="../IMAGE/reasonExp.png" />
    </div>
    <div class="seiHide" id="seiHide">
      <p>「生」</p>
      <img class="seiExp" src="../IMAGE/seiExp.png" />
      <img class="igyo2" src="../IMAGE/igyo2.png" />
    </div>
    <div class="yadoHide" id="yadoHide">
      <p>宿について</p>
      <img src="../IMAGE/yadoExp.png" />
    </div>
    <div class="townHide" id="townHide">
      <p>町について</p>
      <img src="../IMAGE/townExp.png" />
    </div>
    <div class="igyoHide" id="igyoHide">
      <p>異形</p>
      <img class="monsterExp" src="../IMAGE/monsterExp.png" />
      <img class="igyo3" src="../IMAGE/igyo3.png" />
    </div>

    <div class="ikanaide"></div>

    <!-------------------------Common part------------------------->
    <script src="../JS/header.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script>
      var rellax = new Rellax(".rellax");
    </script>
    <!---------------------------------//------------------------------------------->

    <script src="../JS/play.js"></script>
    <script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/8-1/js/8-1.js"></script>
  </body>
</html>
