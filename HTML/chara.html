<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/chara.css" />
    <!----------------------Common part------------------------------------->
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
    <!----------------------------//------------------------------------------->
    <title>Chara</title>
  </head>
  <body>
    <!-------------------------Common part------------------------->
    <header class="header">
      <div class="bgm">
        <audio
          id="music"
          type="audio/mp3"
          src="../audio/tree-cricket-bush-1.mp3"
        ></audio>
        <img class="BGM" src="../IMAGE/BGM.png" width="7%" />
        <img
          id="bgmon"
          class="bgmon"
          width="3.7%"
          src="../IMAGE/bgmOnon.png"
          onclick="disableMute();henkou1();"
        />
        <img class="bgmSlash" src="../IMAGE/bgmSlash.png" width="1.5%" />
        <img
          id="bgmoff"
          class="bgmoff"
          width="5%"
          src="../IMAGE/bgmOnoff.png"
          onclick="enableMute();henkou2();"
        />
      </div>
      <img class="line" src="../IMAGE/whiteLine.png" width="100%" />
    </header>
    <div class="black"></div>
    <img
      class="light rellax"
      src="../IMAGE/lightNew.png"
      width="75%"
      data-rellax-speed="-13"
    />
    <img
      class="blackNew rellax"
      src="../IMAGE/blackNew.png"
      width="75%"
      data-rellax-speed="-13"
    />
    <img class="paper" src="../IMAGE/paper.png" width="70%" />
    <a class="titleh1" href="../HTML/top.html"><h1>问灵</h1></a>
    <a href="#"
      ><img id="top" class="top" src="../IMAGE/top.png" width="13%" />
      <img class="topAka" src="../IMAGE/topAka.png" width="14%" />
    </a>

    <a href="../HTML/chara.html"
      ><img id="chara" class="chara" src="../IMAGE/chara.png" width="14%" />
      <img class="charaAka" src="../IMAGE/charaAka.png" width="14%"
    /></a>
    <a href="#"
      ><img
        id="gallery"
        class="gallery"
        src="../IMAGE/gallery.png"
        width="15%" />
      <img class="galleryAka" src="../IMAGE/gallaryAka.png" width="15%"
    /></a>

    <a href="../HTML/story.html"
      ><img id="story" class="story" src="../IMAGE/story.png" width="15%" /><img
        class="storyAka"
        src="../IMAGE/storyAka.png"
        width="15%"
    /></a>
    <a href="../HTML/play.html"
      ><img id="play" class="play" src="../IMAGE/play.png" width="16%" /><img
        class="playAka"
        src="../IMAGE/storyAka.png"
        width="15%"
    /></a>
    <a href="#"
      ><img
        id="special"
        class="special"
        src="../IMAGE/special.png"
        width="15%" /><img
        class="specialAka"
        src="../IMAGE/specialAka.png"
        width="15%"
    /></a>
    <!----------------------------//------------------------------------------->
    <a href="#mainHide"
      ><p
        id="main"
        class="main rellax"
        data-rellax-speed="-8"
        onclick="imgchangemain();"
      >
        メインキャラクター
      </p></a
    >
    <a href="#onefloorHide">
      <p
        id="onefloor"
        class="onefloor rellax"
        data-rellax-speed="-8"
        onclick="imgchangeonefloor();"
      >
        一階の住人
      </p></a
    >
    <a href="#twofloorHide">
      <p
        id="twofloor"
        class="twofloor rellax"
        data-rellax-speed="-8"
        onclick="imgchangetwofloor();"
      >
        二階の住人
      </p></a
    >
    <a href="#threefloorHide">
      <p
        id="threefloor"
        class="threefloor rellax"
        data-rellax-speed="-8"
        onclick="imgchangethreefloor();"
      >
        三階の住人
      </p></a
    >

    <div class="mainCharaHide" id="mainCharaHide">
      <div class="mainChara">
        <p>沈九</p>
        <img class="mainImg" src="../IMAGE/mainchara.png" />
        <img class="mainNaiyou" src="../IMAGE/MainNaiyou.png" />
      </div>
      <div class="mohuku">
        <p>喪服の青年</p>
        <img class="mohukuImg" src="../IMAGE/mofukuKaoNashi.png" width="50%" />
        <img class="mohukuNaiyou" src="../IMAGE/mohukuNaiyou.png" />
      </div>
    </div>
    <div class="oneCharaHide" id="onefloorHide">
      <div class="person104">
        <p>104号室の住人</p>
        <img class="Img104" src="../IMAGE/minakami.png" width="50%" />
        <img class="room104" src="../IMAGE/104.png" />
        <img class="Naiyou104" src="../IMAGE/104exp.png" />
      </div>
    </div>
    <div class="twoCharaHide" id="twofloorHide">
      <div class="person203">
        <p>203号室の住人</p>
        <img class="Img203" src="../IMAGE/juro.png" width="50%" />
        <img class="room203" src="../IMAGE/203.png" />
        <img class="Naiyou203" src="../IMAGE/203exp.png" />
      </div>
    </div>
    <div class="threeCharaHide" id="threefloorHide">
      <div class="person306">
        <p>306号室の住人</p>
        <img class="Img306" src="../IMAGE/kakureme.png" width="50%" />
        <img class="room306" src="../IMAGE/306.png" />
        <img class="Naiyou306" src="../IMAGE/306exp.png" />
      </div>
    </div>

    <!-------------------------Common part------------------------->
    <script src="../JS/header.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script>
      var rellax = new Rellax(".rellax");
    </script>
    <!---------------------------------//------------------------------------------->
    <script src="../JS/chara.js"></script>
  </body>
</html>
